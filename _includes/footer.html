{% if site.theme_settings.footer_text %}
<footer class="site-footer">
    <p class="text">{{ site.theme_settings.footer_text }}</p>
            <div class="footer-icons">
                <!-- Social icons from Font Awesome, if enabled -->
                <ul class="top-row">
                {% include icons.html %}
                </ul>
                <ul class="bottom-row">
                {% include icons-2.html %}
                </ul>
            </div>
</footer>
{% endif %}

<!-- Dark mode script -->
<script>
systemInitiatedDark.addListener(function (systemDark) {
    if (systemDark.matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
        changeThemeIcon(true);
    } else {
        document.documentElement.setAttribute('data-theme', 'light');
        changeThemeIcon(false);
    }
    // this clears the session storage
    sessionStorage.setItem('theme', '');
});

function modeSwitcher() {
    let theme = sessionStorage.getItem('theme');
    if (theme === "dark") {
        document.documentElement.setAttribute('data-theme', 'light');
        changeThemeIcon(false);
        sessionStorage.setItem('theme', 'light');
    }	else if (theme === "light") {
        document.documentElement.setAttribute('data-theme', 'dark');
        changeThemeIcon(true);
        sessionStorage.setItem('theme', 'dark');
    } else if (systemInitiatedDark.matches) {
        document.documentElement.setAttribute('data-theme', 'light');
        changeThemeIcon(false);
        sessionStorage.setItem('theme', 'light');
    } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        changeThemeIcon(true);
        sessionStorage.setItem('theme', 'dark');
    }
}
</script>
