<figure class="{{ 'fig-entry' | append: ' ' | append: include.style | strip }}" id="{{ include.id }}"><div class="juxtapose" data-startingposition="{{ include.start-position }}"><img src="{{ include.left | relative_url }}" data-label="{{ include.left-label }}" alt="{{ include.left-label }}"><img src="{{ include.right | relative_url }}" data-label="{{ include.right-label }}" alt="{{ include.right-label }}"></div>{% if include.caption %}<figcaption markdown="span">{{ include.caption }}</figcaption>{% endif %}</figure>
