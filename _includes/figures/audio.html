<figure class="text-center" id="{{ include.id }}"><audio controls {{ include.attributes }}>{% if include.ogg %}<source src="{{ include.ogg }}" type="audio/ogg">{% endif %}{% if include.mp3 %}<source src="{{ include.mp3 }}" type="audio/mpeg">{% endif %}<a href="{{ include.ogg | default: include.mp3 }}">Download audio</a></audio>{% if include.caption %}<figcaption><span markdown="1">{{ include.caption }}</span></figcaption>{% endif %}</figure>
