<div class="{{ 'item-grid ' | append: include.style | strip }}">
    {%- for item in site.portfolio reversed -%}
    <a href="{{ item.url | relative_url }}" title="{{ item.title }}" data-keyboard="true">
        <img src="{{ item.image | relative_url }}" alt="{{ item.title }}">
        <img class="cell-front" src="{{ item.image | relative_url | replace: "/thumb/", "/thumb/hover/" | replace: ".jpg", ".png" }}" loading="lazy" alt="">
    </a>
    {%- endfor -%}
</div>
