<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=5">
	
    <meta name="theme-color" content="#002A50">
    <meta name="msapplication-navbutton-color" content="#002A50">
    <meta name="apple-mobile-web-app-status-bar-style" content="#002A50">
    
    <!-- Main JS (navbar.js, katex_init.js and masonry_init.js)-->
    <script defer src="{{ "/assets/js/main.min.js" | relative_url }}"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

    <!--Favicon and metadata-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#002a50">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">

    <!-- Canonical -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <!-- RSS -->
    {% feed_meta %}

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
	
	<!-- Custom Icomoon icons -->
	<link rel="stylesheet" type="text/css" href="{{ "/assets/css/icomoon/style.css" | relative_url }}">

    <!-- Brython 3.11 -->
    {% if layout.brython or page.brython %}
    <script src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js" integrity="sha256-zplDrnHjIXfFEpMrx7IM8trr7TBv7T3lUlRxSzv9Ygc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython_stdlib.js" integrity="sha256-bdDwHDikxAMQB2/ZUirv67Mi+/MaBLHhBxtCQVHbi5I=" crossorigin="anonymous"></script>
    {% endif %}

    <!-- Juxtapose -->
    {% if layout.juxtapose or page.juxtapose %}
    <link rel="stylesheet" href="{% link assets/css/vendor/juxtapose.css %}">
    {% endif %}

    <!-- Google Fonts -->
    {% if site.theme_settings.google_fonts %}
    <link href="//fonts.googleapis.com/css?family={{ site.theme_settings.google_fonts }}" rel="stylesheet" type="text/css"> 
    {% endif %}

    <!-- KaTeX 0.8.3 -->
    {% if site.theme_settings.katex %}
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/vendor/katex.min.css" | relative_url }}">
    <script src="{{ "/assets/js/vendor/katex.min.js" | relative_url }}">
    </script>
    {% endif %}

    <!-- Google Analytics -->
    {% if site.theme_settings.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.theme_settings.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ site.theme_settings.google_analytics }}', { 'anonymize_ip': true });
    </script>
    {% endif %}
    
    <!-- seo tags -->
    {% seo %}

    <noscript><style>.no-js { display: none !important; }</style></noscript>
</head>
