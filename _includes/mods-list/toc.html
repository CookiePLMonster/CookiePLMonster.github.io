{% if include.items.size >= site.theme_settings.min_mods_for_toc %}
<h2>Contents</h2>
<ul class="list-icons">
    {%- for mod in include.items -%}
    <li>
        <span class="fa-li"><i class="far fa-list-alt"></i></span>
        {%- assign modid = mod.id | split: '/' | last -%}
        <a href="#{{ modid }}">
            {{- mod.title | smartify -}}
        </a>

        <span class="meta">
            {{- mod.date | date: page.date-format -}}
        </span>
    </li>
    {%- endfor -%}
</ul>
{%- endif -%}
