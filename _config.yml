# PAGINATION
paginate: 5
paginate_path: "blog/page:num/"

feed:
  tags: true
  disable_in_development: true

collections:
  mods:
  games:
    output: true
    permalink: /mods/:name/
  portfolio:
    output: true
  bonuscodes:
    output: true

# SEO
twitter:
  username: __silent_
  card: summary

social:
  name: Silent
  links:
    - https://twitter.com/__silent_
    - https://github.com/CookiePLMonster

defaults:
  - scope:
      path: ""
    values:
      image: /assets/img/avatar.jpg
      date-format: "%B %-d, %Y"
      lang: en
  - scope:
      path: ""
      type: "games"
    values:
      layout: "mods-list"
      game-series: ""
      parent-series: ""
      order: 0
  - scope:
      path: ""
      type: "mods"
    values:
      excerpt: ""
  - scope:
      path: ""
      type: "bonuscodes"
    values:
      feature-img: "assets/img/bonuscodes/bonuscodes-banner.svg"
      subtitle: "Bonus Codes"
  - scope:
      path: ""
      type: "portfolio"
    values:
      layout: "portfolio"
      game-series: ""
      excerpt: ""
  - scope:
      path: ""
      type: "posts"
    values:
      author:
        name: Silent
        twitter: __silent_


# PORTFOLIO



# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-gist, jekyll-paginate, jekyll-seo-tag, jekyll-redirect-from, jekyll-feed, jekyll-sitemap]
#theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png", "assets/package.json", "assets/node_modules", "assets/gulpfile.js", ".idea/*", "scratch", "assets/img/*.py"]
include: ["__init__.py"]
