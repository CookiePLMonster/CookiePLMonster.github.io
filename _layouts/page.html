---
layout: default
---

<main class="page-body">
  <header id="main"
  {%- if page.feature-img %} style="background-size: cover; background-image: url('{{ page.feature-img | relative_url }}')"{% endif -%}
  >
    <hgroup>
      <h1>{{ page.title | smartify }}</h1>
      {% if page.subtitle -%}
      <p role="doc-subtitle">{{ page.subtitle | smartify }}</p>
      {%- endif %}
    </hgroup>
  </header>
  <div class="page-content">
    {{ content }}
  </div>
</main>
