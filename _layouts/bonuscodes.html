brython: true

<noscript><p>This page requires JavaScript to be enabled. If you prefer not to do so, please try the offline version of the cheat generator.</p></noscript>
<div class="no-js">

{{ content }}

<div class="bonuscodes input">
<form id="cheat-gen-form" method="dialog" class="plausible-event-name=Generator+Use">
    <label for="access-code">Your access code:</label>
    <input type="number" id="access-code" name="access-code" required>
    <span id="platform-select">
        <label for="platform">Platform:</label>
        <select id="platform" name="platform"></select>
    </span>
    <span id="additional-option1">
        <label id="checkbox-label" for="option1">Checkbox:</label>
        <input type="checkbox" id="option1" name="options">
    </span>
</form>
<button class="button" type="submit" form="cheat-gen-form">Generate</button>
</div>

<div class="bonuscodes output" id="output-window">
    <div class="border tr"></div>
    <output for="access-code platform option1" class="content"></output>
    <div class="border bl"></div>
</div>

<div class="footnotes" id="output-footnotes" role="doc-endnotes">
<output for="access-code platform option1"></output>
</div>

<template id="footnote-template">
<li id="fn:{id}">
<p>{note}<a b-code="for n in range(num):" href="#fnref:{id}:{n}" class="reversefootnote" role="doc-backlink">&nbsp;&larrhk;<sup b-code="if n != 0:">{n+1}</sup></a></p>
</li>
</template>
<template id="footnote-sup">
<sup id="fnref:{id}:{num}"><a href="#fn:{id}" class="footnote" rel="footnote" role="doc-noteref">{notenum}</a></sup>
</template>

</div>
