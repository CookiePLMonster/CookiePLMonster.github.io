---
layout: page
brython: true
plausible-tagged-events: true
---

<noscript>This page requires JavaScript to be enabled. If you prefer not to do so, please try the offline version of the cheat generator.</noscript>
<div class="no-js">

{{ content }}

<div class="bonuscodes-input">
<form id="cheat-gen-form" method="dialog">
    <label for="access-code">Your access code:</label>
    <input type="number" id="access-code" name="access-code">
    <span id="platform-select">
        <label for="platform">Platform:</label>
        <select id="platform" name="platform"></select>
    </span>
    <span id="additional-checkbox">
        <label id="checkbox-label" for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox">
    </span>
</form>
<button id="generate" class="button plausible-event-name=Generator+Use" type="submit" form="cheat-gen-form">Generate</button>
<span id="invalid-access-code"><span style="white-space:nowrap"><i class="fas fa-exclamation-triangle" style="color:DarkOrange"></i> Invalid</span> access code specified!</span>
</div>

<div class="bonuscodes-output" id="output-window">
    <div class="border tr"></div>
    <output for="access-code platform checkbox" class="content"></output>
    <div class="border bl"></div>
</div>

<div class="footnotes" id="output-footnotes" role="doc-endnotes">
<output for="access-code platform checkbox"></output>
</div>

<template id="footnote-template">
<li id="fn:{id}" role="doc-endnote">
<p>{note}<a b-code="for n in range(num):" href="#fnref:{id}:{n}" class="reversefootnote" role="doc-backlink">&nbsp;&larrhk;<sup b-code="if n != 0:">{n+1}</sup></a></p>
</li>
</template>
<template id="footnote-sup">
<sup id="fnref:{id}:{num}" role="doc-noteref"><a href="#fn:{id}" class="footnote" rel="footnote">{notenum}</a></sup>
</template>

</div>
