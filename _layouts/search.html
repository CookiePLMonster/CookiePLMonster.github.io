---
layout: page
---

<search>
    <input type="text" id="search-input" placeholder="Enter keywords...">
    <output id="results-container"></output>
</search>

<script src="{% link assets/js/vendor/simple-jekyll-search.min.js %}"></script>
<script>
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{% link assets/data/search.json %}',
        searchResultTemplate: '<div><h2><a href="{url}">{title}</a></h2><span class="meta">{date} <span class="right"><i class="fas fa-folder"></i> {category}  {tags}</span></span><p>{excerpt}</p></div><hr> ',
        noResultsText: '<p>No results found.</p>',
        limit: 25,
        fuzzy: false,
        exclude: []
    })
</script>
