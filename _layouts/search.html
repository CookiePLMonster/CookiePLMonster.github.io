---
layout: page
no_anchor: true
---

<!-- Html Elements for Search -->
<input type="text" id="search-input" placeholder="Enter keywords..." class="search-bar">
<output id="results-container" class="search-results"></output>

<section>
    <!-- Script pointing to jekyll-search.js -->
    <script src="{% link assets/js/vendor/simple-jekyll-search.min.js %}"></script>

    <script>
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '{% link assets/data/search.json %}',
            searchResultTemplate: '<div><a href="{url}"><h2>{title}</h2></a><span class="meta">{date} <span class="right"><i class="fas fa-folder"></i> {category}  {tags}</span></span><p>{excerpt}</p></div><hr> ',
            noResultsText: '<p>No results found.</p>',
            limit: 25,
            fuzzy: false,
            exclude: []
        })
    </script>
</section>
