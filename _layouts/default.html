<!DOCTYPE html>
<html lang="{{ page.lang }}">
  {% include head.html %}

    {% if layout.brython or page.brython -%}
    <brython-options pythonpath="/assets/brython" cache="true" {% if jekyll.environment == "development" %}debug="1"{% endif %}></brython-options>
    {%- endif %}

    {{ content }}
    {% include_cached footer.html %}
  </body>
</html>
