<!DOCTYPE html>
<html lang="{{ page.lang }}">
  {% include head.html %}
  <body>
    {% if layout.brython or page.brython -%}
    {%- if jekyll.environment == "development" -%}
    <brython-options pythonpath="/assets/brython" debug="1"></brython-options>
    {%- endif -%}
    {%- endif %}
    {% include_cached navbar.html %}
    {{ content }}
    {% include_cached footer.html %}
  </body>
</html>
